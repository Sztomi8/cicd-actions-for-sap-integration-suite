name: Get Paramter from PD
description: Get Paramter from PD

inputs:
  bearer-token:
    description: "BEARER Token to access Partner Directory"
    required: true
  btp-api-url:
    description: "URL on BTP to access APIs"
    required: true
  partner-id:
    description: "Partner ID"
    required: true

runs:
  using: "composite"
  steps:
    - id: get-parameters
      shell: bash
      env:
        BEARER_TOKEN: ${{ inputs.bearer-token }}
        BTP_API_URL: ${{ inputs.btp-api-url }}
        PARTNERID: ${{ inputs.partner-id }}
      run: |
        echo "Check whether Partner ID $PARTNERID exists via $BTP_API_URL/api/v1/Partners?$format=json&$filter=Pid%20eq%20'$PARTNERID'"

        curl_response=$(curl -s -w "\n%{http_code}" -X GET "$BTP_API_URL/api/v1/Partners?\$format=json&\$filter=Pid%20eq%20'$PARTNERID'" \
          -H "Authorization: $BEARER_TOKEN")

        HTTP_STATUS=$(echo "$curl_response" | tail -n1)
        BODY=$(echo "$curl_response" | sed '$d')

        # Status must be 200
        if [ "$HTTP_STATUS" != "200" ]; then
          echo "Error: HTTP status $HTTP_STATUS received while requesting $PARTNERID"
          echo "Response body: $BODY"
          exit 1
        fi

        # Check that BODY contains exactly one entry with Pid == $PARTNERID
        count=$(echo "$BODY" | jq -r '.d.results | length')
        pid=$(echo "$BODY" | jq -r '.d.results[0].Pid')

        if [ "$count" -ne 1 ]; then
          echo "Error: Expected exactly one result for Partner ID $PARTNERID, got $count."
          echo "Response body: $BODY"
          exit 1
        fi

        if [ "$pid" != "$PARTNERID" ]; then
          echo "Error: Pid in response ($pid) does not match requested Partner ID ($PARTNERID)."
          echo "Response body: $BODY"
          exit 1
        fi

        echo "Partner ID $PARTNERID exists and is unique in response."