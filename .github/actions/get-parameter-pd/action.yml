name: Get Paramter from PD
description: Get Paramter from PD

inputs:
  bearer-token:
    description: "BEARER Token to access Partner Directory"
    required: true
  btp-api-url:
    description: "URL on BTP to access APIs"
    required: true
  partner-id:
    description: "Partner ID"
    required: true
  parameter-type:
    required: true
    description: "Partner Type"
    options:
          - StringParameters
          - AuthorizedUsers
          - AlternativePartners
          - BinaryParameters

outputs:
  file:
    description: 'File with List of Parameters'
    value: ${{ steps.get-parameters.outputs.file }}

runs:
  using: "composite"
  steps:
    - id: get-parameters
      shell: bash
      env:
        BEARER_TOKEN: ${{ inputs.bearer-token }}
        BTP_API_URL: ${{ inputs.btp-api-url }}
        PARTNERID: ${{ inputs.partner-id }}
        PARMTYPE: ${{ inputs.parameter-type }}
      run: |
        echo "Get ${PARMTYPE} for Partner ID $PARTNERID from $BTP_API_URL/api/v1/$PARMTYPE?$filter=Pid%20eq%20'$PARTNERID'"

        curl_response=$(curl -s -w "\n%{http_code}" -X GET "$BTP_API_URL/api/v1/$PARMTYPE?\$format=json&\$filter=Pid%20eq%20'$PARTNERID'" \
          -H "Authorization: $BEARER_TOKEN")

        HTTP_STATUS=$(echo "$curl_response" | tail -n1)
        BODY=$(echo "$curl_response" | sed '$d')

         # Status must be 200
        if [ "$HTTP_STATUS" != "200" ]; then
          echo "Error: HTTP status $HTTP_STATUS received while requesting ${PARMTYPE} for $PARTNERID"
          echo "Response body: $BODY"
          exit 1
        fi

        OUTPUTFILE=$(mktemp)

        echo "Writing ${PARMTYPE} Paramters of Partner ID $PARTNERID to file $OUTPUTFILE"
        echo "$BODY" > "$OUTPUTFILE"
        echo "file=$OUTPUTFILE" >> "$GITHUB_OUTPUT"
